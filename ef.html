<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;

}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;

}
@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }

.card {

    border-radius: 22px;
    max-width: 340px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    z-index: 10;
}

button {
    font-size: 16px;
    padding: 12px 26px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 6px;
}

#yes { background: #4CAF50; color: white; }
#no  { background: #ffccd5; color: #333; position: absolute; }

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 14px;
    animation: fall 3s linear infinite;
}
@keyframes fall {
    0% { transform: translateY(-10vh) rotate(0); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* Music button */
.music {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: rgba(0,0,0,0.4);
    border-radius: 50%;
    padding: 12px;
    cursor: pointer;
}
</style>
</head>
